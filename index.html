<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scrap Warehouse Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

    <div class="container py-4">

        <div class="header-card text-center mb-4 d-flex flex-column align-items-center">
            <img src="resources/tmeviro_logo.png" alt="Tmeviro Logo" class="mb-2"
                style="height: 60px; object-fit: contain;">
            <h2 class="m-0">♻️ Scrap Warehouse Management System</h2>
        </div>


        <!-- DASHBOARD -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h6 class="section-title">Inventory Dashboard</h6>

                <div class="row g-4">
                    <div class="col-lg-8">
                        <canvas id="inventoryStatusChart"></canvas>
                    </div>
                    <div class="col-lg-4">
                        <canvas id="shipmentStatusChart"></canvas>
                    </div>
                </div>

                <div class="row text-center mt-4 g-3">
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h4 id="dashTotalValue">RM 0</h4><small>Total Inventory</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h4 id="dashReceived">0 kg</h4><small>Received</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h4 id="dashOnHand">0 kg</h4><small>On Hand</small>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h4 id="dashShipped">0 kg</h4><small>Shipped</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- STOCK ENTRY -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h6 class="section-title">Stock Entry</h6>

                <form id="stockForm" class="row g-3">
                    <div class="col-md-3">
                        <select id="supplierType" class="form-select">
                            <option>Company</option>
                            <option>Walk-in</option>
                        </select>
                    </div>
                    <div class="col-md-3"><input id="company" class="form-control" placeholder="Company"></div>
                    <div class="col-md-3"><input id="sku" class="form-control" placeholder="SKU"></div>
                    <div class="col-md-3"><input id="category" class="form-control"
                            placeholder="Category (e.g. Copper, Aluminum)"></div>
                    <div class="col-md-3"><input id="weight" type="number" class="form-control"
                            placeholder="Weight (kg)"></div>
                    <div class="col-md-3"><input id="price" type="number" class="form-control" placeholder="Price / kg">
                    </div>
                    <div class="col-md-3">
                        <select id="type" class="form-select">
                            <option>IN</option>
                            <option>OUT</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- INVENTORY CARDS -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h6 class="section-title">Current Inventory</h6>

                <!-- SEARCH -->
                <div class="mb-3">
                    <input type="text" id="inventorySearch" class="form-control"
                        placeholder="Search by SKU, Company, or Category">
                </div>

                <div class="row g-3" id="inventoryCards">
                    <!-- Inventory cards will be injected here -->
                </div>
            </div>
        </div>



        <!-- HISTORY -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h6 class="section-title">Stock History</h6>
                <!-- SEARCH -->
                <div class="mb-3">
                    <input type="text" id="historySearch" class="form-control"
                        placeholder="Search by SKU or Company">
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                    <thead class="table-secondary">
                        <tr>
                            <th>Supplier</th>
                            <th>SKU</th>
                            <th>Action</th>
                            <th>Weight</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/inventory.js"></script>
</body>

</html>
